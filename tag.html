<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript">
		function func(){
			var s=document.getElementsByTagName("li");
			var i;
			console.log(s);
			console.log("li values are "+s[2].innerHTML);
			for(i=0;i<s.length;i++)
				console.log(s[i].innerHTML)
		}
	</script>
</head>
<body>
	<h1>We are going to see tag name properties in today session</h1>
	<ul>
		<li>Javasript</li>
		<li>HTML</li>
		<li>css</li>
		<li>ReactJS</li>
		<li>HTML</li>
	</ul>
	<button onclick="func()">Click me</button>
</body>
</html>
